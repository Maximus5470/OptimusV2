apiVersion: apps/v1
kind: Deployment
metadata:
  name: optimus-worker-rust
  namespace: optimus
  labels:
    app: optimus-worker-rust
    language: rust
spec:
  replicas: 0  # KEDA will manage scaling (min: 0, max: 50)
  selector:
    matchLabels:
      app: optimus-worker-rust
      language: rust
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0  # Never kill pod during scale-down if it has jobs
      maxSurge: 1        # Allow extra pods during updates
  template:
    metadata:
      labels:
        app: optimus-worker-rust
        language: rust
    spec:
      terminationGracePeriodSeconds: 300  # 5 minutes for job completion
      containers:
      - name: optimus-worker
        image: optimus-worker:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: health
        env:
        # ===== LANGUAGE BINDING (REQUIRED) =====
        - name: OPTIMUS_LANGUAGE
          value: "rust"
        - name: OPTIMUS_QUEUE
          value: "optimus:queue:rust"
        - name: OPTIMUS_IMAGE
          value: "optimus-rust:1.75-v1"
        
        # ===== REDIS CONNECTION =====
        - name: REDIS_HOST
          value: "redis:6379"
        - name: REDIS_URL
          value: "redis://redis:6379"
        
        # ===== LOGGING & OBSERVABILITY =====
        - name: RUST_LOG
          value: "info"
        - name: HEALTH_PORT
          value: "8080"
        
        # ===== DOCKER ENGINE =====
        - name: DOCKER_HOST
          value: "unix:///var/run/docker.sock"
        
        # ===== CONCURRENCY CONTROL =====
        - name: OPTIMUS_MAX_PARALLEL_JOBS
          value: "4"  # Rust: higher parallelism due to efficiency
        - name: OPTIMUS_MAX_PARALLEL_TESTS
          value: "8"
        
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        
        resources:
          requests:
            memory: "512Mi"  # Rust: efficient memory usage
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
      
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket

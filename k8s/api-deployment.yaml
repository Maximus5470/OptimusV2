apiVersion: v1
kind: Service
metadata:
  name: optimus-api
  namespace: optimus
spec:
  selector:
    app: optimus-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: optimus-api
  namespace: optimus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: optimus-api
  template:
    metadata:
      labels:
        app: optimus-api
    spec:
      containers:
      - name: optimus-api
        image: optimus-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_HOST
          value: "redis:6379"
        - name: RUST_LOG
          value: "info"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

apiVersion: v1
kind: Service
metadata:
  name: optimus-api
  namespace: optimus
spec:
  selector:
    app: optimus-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: optimus-api
  namespace: optimus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: optimus-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0  # Never reduce capacity during update
      maxSurge: 1        # Allow one extra pod during rollout
  template:
    metadata:
      labels:
        app: optimus-api
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: optimus-api
        image: optimus-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: RUST_LOG
          value: "info"
        - name: PORT
          value: "8080"
        - name: LANGUAGE_CONFIG_PATH
          value: "config/languages.json"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
